<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Loan Eligibility Status Check</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url("https://images.unsplash.com/photo-1521791136064-7986c2920216") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.18);
            padding: 35px;
            width: 450px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.2s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h2 {
            color: white;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            color: white;
            font-weight: 500;
        }

        input,
        select {
            border-radius: 10px !important;
            padding: 10px;
            border: none;
        }

        .btn-custom {
            width: 100%;
            padding: 12px;
            background: #0d47a1;
            color: white;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #1565c0;
            transform: scale(1.05);
        }

        /* Smooth fade animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.92);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Footer */
        .footer {
            margin-top: 25px;
            color: white;
            font-size: 14px;
            text-align: center;
            opacity: 0.8;
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>

<body>

    <div class="glass-card">
        <h2>Loan Eligibility Check</h2>

        <form action="{{ url_for('predict') }}" method="post">

            <div class="mb-3">
                <label>Monthly Income</label>
                <input type="number" class="form-control" name="ApplicantIncome" placeholder="Enter monthly income"
                    required>
            </div>

            <div class="mb-3">
                <label>Credit History</label>
                <select class="form-control" name="CreditHistry" required>
                    <option value="">Select</option>
                    <option value="1">1 - Good</option>
                    <option value="0">0 - Poor</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Gender</label>
                <select class="form-control" name="Gender" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Loan Amount</label>
                <input type="number" class="form-control" name="LoanAmount" placeholder="Enter loan amount" required>
            </div>

            <div class="mb-3">
                <label>Married</label>
                <select class="form-control" name="Married" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <button class="btn-custom" type="submit">Check Eligibility</button>

        </form>
    </div>

    <!-- Copyright Footer -->
    <div class="footer">
        Â© 2025 <strong>Manoj C. Narware</strong>. All Rights Reserved.
    </div>

</body>

</html>
